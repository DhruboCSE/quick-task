<app-card>
  <article>
    <h2>{{ task().title }}</h2>
    <time>Due: {{ task().dueDate | date:'fullDate' }}</time>
    <p>{{ task().summary }}</p>
    <p class="actions">
      <button (click)="onCompleted()">Completed</button>
    </p>
    <h1>Is {{ task().completed }}</h1>
  </article>
</app-card>
