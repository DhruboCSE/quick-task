@if (isAddindTask) {
  <app-new-task (closeAddTaskDialog)="closeAddTaskDialog()" (newTask)="addNewTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ user().name }} 's Task</h2>
    <menu>
      <button (click)="openAddTaskDialog()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of user().tasks; track task.id) {
    <li>
        <app-task [task]="task" [userID]="user().id"/>
    </li>
    }
  </ul>
</section>
