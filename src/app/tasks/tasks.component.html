<section id="tasks">
  <header>
    <h2>{{ user().name }} 's Task</h2>
    <menu>
      <button (click)="openAddTaskDialog()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of user().tasks; track task.id) {
    <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
